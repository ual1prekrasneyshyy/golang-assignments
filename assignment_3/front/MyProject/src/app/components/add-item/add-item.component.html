<form class="card px-4 py-4" (ngSubmit)="addItem()">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="name" name="name" [(ngModel)]="item.name">
        <label for="name">Name:</label>
    </div>
    <div class="form-floating mb-3">
        <input type="number" class="form-control" id="price" placeholder="price" name="price" [(ngModel)]="item.price">
        <label for="price">Price:</label>
    </div>
    <div class="form-floating mb-3">
        <input type="number" class="form-control" id="quantity" placeholder="quantity" name="quantity" [(ngModel)]="item.quantity">
        <label for="quantity">Quantity:</label>
    </div>
    <div class="form-floating mb-3">
        <input type="number" step="0.01" class="form-control" id="rating" placeholder="rating" name="rating" [(ngModel)]="item.rating">
        <label for="rating">Rating</label>
    </div>
    <button class="btn btn-success">ADD</button>
</form>
